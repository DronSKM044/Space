<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Space</title>
</head>

<body>
  <header class="header">
    <nav class="navigation">
      <img class="logo" src="" alt="логотип">
      <ul class="navigation-list">
        <li class="navigation-item">
          <a class="navigation-link" href="#">Обо мне</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link" href="#">Примеры работ</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link" href="#">Найми меня</a>
        </li>
      </ul>
    </nav>
    <ul class="language-change-list">
      <li class="language-change-item"><a class="language-switch ru active" href="#">RU</a></li>
      <li class="language-change-item"><a class="language-switch ua" href="#">UA</a></li>
      <li class="language-change-item"><a class="language-switch en" href="#">EN</a></li>
      <li class="language-change-item"><a class="language-switch pl" href="#">PL</a></li>
    </ul>
  </header>

  <main class="main">
    <h1 class="visualy-hiden">Сайт портфолио Андрея Лищины</h1>
    <section class="planets">
      <!-- <h2 class="visualy-hiden">Интерактивная навигация</h2> -->
      <div class="planets__orbits">
        <svg class="orbits" width="100%" height="100%" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid">
          <linearGradient id="LinearGradient1" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="rgba(250,50,0,0.2)" />
            <stop offset="100%" stop-color="rgba(50,0,250,0.2)" />
          </linearGradient>
          <g>
            <circle class="circle circle-1" r="650" cx="50%" cy="50%" fill="none" stroke="rgba(220,220,220,0.7)"
              stroke-width="1" stroke-dasharray="2000 1000"></circle>
            <circle class="circle circle-2" r="600" cx="50%" cy="50%" fill="none" stroke="rgba(200,200,200,0.5)">
            </circle>
            <circle class="circle circle-3" r="450" cx="50%" cy="50%" fill="none" stroke="rgba(240,240,240,0.6)">
            </circle>
            <circle class="circle circle-4" r="280" cx="50%" cy="50%" fill="none" stroke="rgba(240,240,240,0.5)">
            </circle>
            <circle class="circle circle-4_1" r="280" cx="50%" cy="50%" fill="none" stroke="rgba(240,240,240,0.1)">
            </circle>
            <circle class="circle circle-4_2" r="266" cx="50%" cy="50%" fill="none" stroke="url(#LinearGradient1)">
            </circle>
            <circle class="circle circle-5" r="250" cx="50%" cy="50%" fill="none" stroke="rgba(240,240,240,0.5)">
            </circle>
            <circle class="circle circle-6" r="180" cx="50%" cy="50%" fill="none" stroke="rgba(240,240,240,0.7)">
            </circle>
            <circle class="circle circle-7" r="150" cx="50%" cy="50%" fill="none" stroke="rgba(240,240,240,0.5)">
            </circle>
            <line class="line y-axis" x1="50%" y1="0" x2="50%" y2="100%" stroke="rgba(240,240,240,0.7)" />
            <line class="line y-axis-clone" x1="50.2%" y1="0" x2="50.2%" y2="100%" stroke="rgba(200,200,200,0.8)" />
            <line class="line x-axis" x1="-50%" y1="50%" x2="150%" y2="50%" stroke="rgba(240,240,240,0.7)"></line>
            <line class="line x-axis-clone" x1="-50%" y1="50.2%" x2="150%" y2="50.2%" stroke="rgba(250,250,250,0.5)">
            </line>
            <line class="line" x1="0" y1="25%" x2="100%" y2="75%" stroke="rgba(240,240,240,0.8)"></line>
            <line class="line" x1="100%" y1="25%" x2="0%" y2="75%" stroke="rgba(240,240,240,0.7)"></line>
            <line class="line cross_line-1" x1="-50%" y1="65%" x2="150%" y2="35%" stroke="rgba(240,240,240,0.5)">
            </line>
            <line class="line cross_line-2" x1="-50%" y1="20%" x2="150%" y2="80%" stroke="rgba(240,240,240,0.5)">
            </line>
            <circle class="circle circle-8" r="100" cx="50%" cy="50%" fill="rgba(7, 7, 7, 0.9)"
              stroke="rgba(240,240,240,0.5)">
            </circle>
          </g>
          <g>
            <circle class="star star-1" r="5" cx="10%" cy="50%" fill="rgba(240, 240, 240, 0.7)"
              stroke="rgba(240,240,240,0.9)"></circle>
            <circle class="star star-2" r="5" cx="80%" cy="10%" fill="rgba(240, 240, 240, 0.7)"
              stroke="rgba(240,240,240,0.9)"></circle>
            <circle class="star star-3" r="5" cx="-10%" cy="10%" fill="rgba(240, 240, 240, 0.7)"
              stroke="rgba(240,240,240,0.9)"></circle>
            <circle class="star star-4" r="5" cx="10%" cy="70%" fill="rgba(240, 240, 240, 0.7)"
              stroke="rgba(240,240,240,0.9)"></circle>
            <circle class="star star-5" r="5" cx="72.5%" cy="61%" fill="rgba(240, 240, 240, 0.7)"
              stroke="rgba(240,240,240,0.9)"></circle>
            <g class="star-with-satelit">
              <circle class="star star-6" r="7" cx="83.5%" cy="80%" fill="rgba(240, 240, 240, 0.8)"
                stroke="rgba(40,40,40,0.9)"></circle>
              <circle class="star satelit" r="3" cx="85%" cy="80%" fill="rgba(240, 240, 240, 0.8)"
                stroke="rgba(40,40,40,0.9)"></circle>
            </g>
            <circle class="star star-7" r="4" cx="83.5%" cy="40%" fill="rgba(240, 240, 240, 0.9)"
              stroke="rgba(40,40,40,0.9)"></circle>
            <circle class="star star-8" r="4" cx="-30%" cy="80%" fill="rgba(240, 240, 240, 0.9)"
              stroke="rgba(40,40,40,0.9)"></circle>
            <circle class="star star-9" r="4" cx="140%" cy="30%" fill="rgba(240, 240, 240, 0.9)"
              stroke="rgba(40,40,40,0.9)"></circle>
          </g>
        </svg>
      </div>
      <nav class="planets-navigation">
        <ul class="planets__planets-list">
          <li class="planet-item item-1">
            <a class="planet-link planet-1__link" href="index.html">AL</a>
          </li>
          <li class="planet-item item-2">
            <a class="planet-link planet-2__link" href="#">Обо мне</a>
          </li>
          <li class="planet-item item-3">
            <a class="planet-link planet-3__link" href="#">Мои работы</a>
          </li>
          <li class="planet-item item-4">
            <a class="planet-link planet-4__link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
    </section>
    <section class="planet-1">
      <h2 class="title planet-1__title-about">AboutMe</h2>
    </section>
    <section class="planet-2">
      <h2 class="title planet-2__title-gallery">Galerry</h2>
    </section>
    <section class="planet-3">
      <h2 class="title planet-3__title-creed">Creed</h2>
    </section>
    <section class="planet-4">
      <h2 class="title planet-4__title-contacts">Contacts</h2>
    </section>
  </main>
  <footer class="footer"></footer>
</body>

</html>
