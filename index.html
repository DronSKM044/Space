<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Space</title>
  </head>
  <body>
    <header class="header">
      <h1 class="visualy-hiden">Сайт портфолио Андрея Лищины</h1>
      <nav class="navigation"></nav>
    </header>
    <main class="main">
      <section class="planets">
        <h2>Солнечная система моего портфолио</h2>
        <div class="planets__orbits">
          <svg
            class="orbits"
            width="100%"
            height="100%"
            viewBox="0 0 1000 1000"
            preserveAspectRatio="xMidYMid"
          >
            <g>
              <circle
                r="500"
                cx="50%"
                cy="50%"
                fill="none"
                stroke="rgba(131, 129, 1, 0.8)"
                stroke-width="2"
                stroke-dasharray="2000 1000"
              ></circle>
              <circle
                r="400"
                cx="50%"
                cy="50%"
                fill="none"
                stroke="rgba(131, 129, 1, 1)"
              ></circle>
              <circle
                r="300"
                cx="50%"
                cy="50%"
                fill="none"
                stroke="rgba(131, 129, 1, 0.9)"
              ></circle>
              <circle
                r="180"
                cx="50%"
                cy="50%"
                fill="none"
                stroke="rgba(131, 129, 1, 0.5)"
              ></circle>
              <circle
                r="150"
                cx="50%"
                cy="50%"
                fill="none"
                stroke="rgba(131, 129, 1, 0.9)"
              ></circle>
              <circle
                r="130"
                cx="50%"
                cy="50%"
                fill="none"
                stroke="rgba(131, 129, 1, 0.5)"
              ></circle>
              <line x1="50%" y1="50%" x2="50%" y2="0" stroke="gold" />
              <line x1="50%" y1="50%" x2="-50%" y2="50%" stroke="gold"></line>
              <line x1="50%" y1="50%" x2="150%" y2="50%" stroke="gold"></line>
              <line x1="50%" y1="50%" x2="50%" y2="100%" stroke="gold"></line>
              <line
                x1="50%"
                y1="50%"
                x2="0"
                y2="25%"
                stroke="darkorange"
              ></line>
              <line
                x1="50%"
                y1="50%"
                x2="100%"
                y2="25%"
                stroke="darkorange"
              ></line>
              <line
                x1="50%"
                y1="50%"
                x2="100%"
                y2="75%"
                stroke="darkorange"
              ></line>
              <line
                x1="50%"
                y1="50%"
                x2="0%"
                y2="75%"
                stroke="darkorange"
              ></line>
              <line x1="50%" y1="50%" x2="-50%" y2="100%" stroke="gray"></line>
            </g>
          </svg>
        </div>
        <div class="planets-container">
          <ul class="planets__planets-list">
            <li class="planet-item item-1">
              <div class="planet planet-item__planet-1"></div>
            </li>
            <li class="planet-item item-2">
              <div class="planet planet-item__planet-2"></div>
            </li>
            <li class="planet-item item-3">
              <div class="planet planet-item__planet-3"></div>
            </li>
            <li class="planet-item item-4">
              <div class="planet planet-item__planet-4"></div>
            </li>
          </ul>
        </div>
      </section>
      <section class="planet-1">
        <h2 class="title planet-1__title-about">AboutMe</h2>
      </section>
      <section class="planet-2">
        <h2 class="title planet-2__title-gallery">Galerry</h2>
      </section>
      <section class="planet-3">
        <h2 class="title planet-3__title-creed">Creed</h2>
      </section>
      <section class="planet-4">
        <h2 class="title planet-4__title-contacts">Contacts</h2>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
