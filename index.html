<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Space</title>
  </head>
  <body>
    <header class="header">
      <h1 class="visualy-hiden">Сайт портфолио Андрея Лищины</h1>
      <nav class="navigation"></nav>
    </header>
    <main class="main">
      <section class="planets">
        <h2>Portfolio Andrii Lishchyna</h2>
        <div class="planets__orbits">
          <svg
            class="orbits"
            width="100%"
            height="100%"
            viewBox="0 0 1000 1000"
            preserveAspectRatio="xMidYMid"
          >
            <g>
              <circle
                class="circle circle-1"
                r="650"
                cx="50%"
                cy="50%"
                fill="none"
                stroke="rgba(131, 129, 1, 0.8)"
                stroke-width="2"
                stroke-dasharray="2000 1000"
              ></circle>
              <circle
                class="circle circle-2"
                r="550"
                cx="50%"
                cy="50%"
                fill="none"
                stroke="rgba(131, 129, 1, 1)"
              ></circle>
              <circle
                class="circle circle-3"
                r="400"
                cx="50%"
                cy="50%"
                fill="none"
                stroke="rgba(131, 129, 1, 0.9)"
              ></circle>
              <circle
                class="circle circle-4"
                r="250"
                cx="50%"
                cy="50%"
                fill="none"
                stroke="rgba(131, 129, 1, 0.5)"
              ></circle>
              <circle
                class="circle circle-5"
                r="200"
                cx="50%"
                cy="50%"
                fill="none"
                stroke="rgba(131, 129, 1, 0.9)"
              ></circle>
              <circle
                class="circle circle-6"
                r="150"
                cx="50%"
                cy="50%"
                fill="none"
                stroke="rgba(131, 129, 1, 0.5)"
              ></circle>
              <line
                class="line y-axis"
                x1="50%"
                y1="0"
                x2="50%"
                y2="100%"
                stroke="gold"
              />
              <line
                class="line x-axis"
                x1="-50%"
                y1="50%"
                x2="150%"
                y2="50%"
                stroke="gold"
              ></line>
              <line
                class="line"
                x1="0"
                y1="25%"
                x2="100%"
                y2="75%"
                stroke="yellow"
              ></line>
              <line
                class="line"
                x1="100%"
                y1="25%"
                x2="0%"
                y2="75%"
                stroke="darkorange"
              ></line>
              <line
                class="line cross_line-1"
                x1="0%"
                y1="63%"
                x2="100%"
                y2="37%"
                stroke="rgba(214, 153, 22, 0.575)"
              ></line>
              <line
                class="line cross_line-2"
                x1="0%"
                y1="37%"
                x2="100%"
                y2="63%"
                stroke="rgba(214, 153, 22, 0.575)"
              ></line>
            </g>
          </svg>
        </div>
        <div class="planets-container">
          <ul class="planets__planets-list">
            <li class="planet-item item-1">
              <div class="planet planet-item__planet-1">
                <a href="#">AL</a>
              </div>
            </li>
            <li class="planet-item item-2">
              <div class="planet planet-item__planet-2">
                <a href="#">About</a>
              </div>
            </li>
            <li class="planet-item item-3">
              <div class="planet planet-item__planet-3">
                <a href="#" class="link planet-3__link">MyWork</a>
              </div>
            </li>
            <li class="planet-item item-4">
              <div class="planet planet-item__planet-4"></div>
            </li>
          </ul>
        </div>
      </section>
      <section class="planet-1">
        <h2 class="title planet-1__title-about">AboutMe</h2>
      </section>
      <section class="planet-2">
        <h2 class="title planet-2__title-gallery">Galerry</h2>
      </section>
      <section class="planet-3">
        <h2 class="title planet-3__title-creed">Creed</h2>
      </section>
      <section class="planet-4">
        <h2 class="title planet-4__title-contacts">Contacts</h2>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
